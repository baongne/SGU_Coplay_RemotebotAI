<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Coplay SGU Team</title>
    <link rel="stylesheet" href="./client.css">
</head>

<body>
    <h1 class="teamName">Coplay SGU Team</h1>
    <hr>
    <h2 class="controlName">Remote AI Hand Gesture Control</h2>
    
    <div id="part1"> 
        <h3>1. Find the robot and pair.</h3>
        <div class="part1--content">
            <div class="part1--content__label">
                <p class="label">Robot profile:</p>
                <p class="label">Connected Robot Name is</p>
            </div>
            <div class="part1--content__input">
                <div>
                    <select id="robotProfile">
                        <option value="ESP_CW_001">ESP_CW_001</option>
                        <option value="RPI_BW_001">RPI_BW_001</option>
                        <option value="RPI_CL_001">RPI_CL_001</option>
                        <option value="RPI_CL_002">RPI_CL_002</option>
                        <option value="RPI_CW_001">RPI_CW_001</option>
                        <option value="RPI_HA_001">RPI_HA_001</option>
                        <option value="RPI_HW_001">RPI_HW_001</option>
                        <option value="JTSN_HW_001">JTSN_HW_001</option>
                    </select>
                    <button type="button" id="pairButton" class="button">Pairing</button>
                </div>
                <input type="text" class="robotNameInput" value="" placeholder="">                        
            </div> 
        </div>        
    </div>

    <div class="part2">
        <h3>2. Send the media server information to robot.</h3>    
        <div class="part2--content">
            <div class="part2--content__label">
                <p class="label">SSID:</p>
                <p class="label">Password:</p>
                <p class="label">Host:</p>
                <p class="label">Port:</p>
                <p class="label">Chanel name:</p>
            </div>      
            <div class="part2--content__input">
                <input type="text" id="ssidInput" value="" placeholder="">
                <input type="password" id="passwordInput" value="" placeholder="">
                <input type="text" id="hostInput" value="" placeholder="">
                <input type="text" id="portInput" value="" placeholder="">
                <div>
                    <input type="text" id="channelNameInput" value="" placeholder="">
                    <button type="button" id="sendButton" class="button">Send</button>
                </div>   
            </div>
        </div>
    </div>

    <div class="part3">
        <h3>3. Send control command using hand gesture.</h3>
        <div class="part3-videoBox">
            <div class="cameraPlace">
                <p class="cameraLabel">Camera from Client</p>
                <p class="cameraLabel">Camera from Robot</p>
            </div>
            <div id="screenCamera">
                <img src="http://127.0.0.1:5000/video" alt="Upload video">
                <div class="box">
                    <canvas id="canvasElement"></canvas>
                    <textarea
                      disabled
                      name=""
                      id="messageView"
                      cols="20"
                      rows="20"
                    ></textarea>
                  </div>
            </div>            
        </div>
        <button onclick="openCamera(), sendFramesToRobot()" id="openButton" class="button" >Open</button>
        <button onclick="stopCamera()" id="stopButton" class="button" disabled>Stop</button>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script> 
        const socket = io();
    </script>
    <script src="./video.js"></script>
    <script type="module" src="./bluetooth.js"></script>
    <!-- <script type="module" src="./script.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.3.1/jquery.min.js"></script>
</body>
 
</html>
